<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="">
            <div class="form__control">
                <input type="text" name="" id="username" placeholder="Username">
                <span></span>
                <small></small>
            </div>
            <!-- Username -->
            <div class="form__control">
                <input type="email" name="" id="email" placeholder="Email">
                <span></span>
                <small></small>
            </div>
            <!-- Email -->
            <div class="form__control">
                <input type="password" name="" id="password" placeholder="Password">
                <span></span>
                <small></small>
            </div>
            <!-- Password -->
            <div class="form__control">
                <input type="password" name="" id="password2" placeholder="Comfirm password">
                <span></span>
                <small></small>
            </div>
            <!-- Comfirm password -->
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member?
                <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/65f0477c77.js" crossorigin="anonymous"></script>
</html>
