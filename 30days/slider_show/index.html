<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <span class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </span>
            <div class="img-wrap">
                <img src="img1.jpeg" alt="">
            </div>
        </div>
        <div class="list-img">
            <div class="active">
                <img src="img1.jpeg" alt="">
            </div>
            <div>
                <img src="img2.jpeg" alt="">
            </div>
            <div>
                <img src="img3.jpeg" alt="">
            </div>
            <div>
                <img src="img4.jpeg" alt="">
            </div>
            <div>
                <img src="img5.jpeg" alt="">
            </div>
            <div>
                <img src="img6.jpeg" alt="">
            </div>
            <div>
                <img src="img7.jpeg" alt="">
            </div>
            <div>
                <img src="img8.jpeg" alt="">
            </div>
            <div>
                <img src="img9.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/65f0477c77.js" crossorigin="anonymous"></script>
</html>
